<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boiler Plate</title>
    <!-- bootstrap and font  awesome cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Signup Email</h1>
        <input type="email" id="signupemail">
        <h1>Signup Password</h1>
        <input type="password" id="signuppassword">
        <h1>Signup Firt Name</h1>
        <input type="text" id="signupfirstName">
        <h1>Signup Last Name</h1>
        <input type="text" id="signuplastName">
        <input type="button" id="signupbtn" value="Sign Up">

        <!-- login  -->
        <h1>Login Email</h1>
        <input type="email" id="loginemail">
        <h1>Login Password</h1>
        <input type="password" id="loginpassword">
        <input type="button" id="loginbtn" value="Login Up">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script type="module" src="app.js"></script>

</body>
</html>
